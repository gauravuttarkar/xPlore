{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <meta content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI." name="description" />
    <meta content="Semantic-UI, Theme, Design, Template" name="keywords" />
    <meta content="PPType" name="author" />
    <meta content="#ffffff" name="theme-color" />
    <title>xPLore - Star </title>
    <link href="{% static 'dist/semantic-ui/semantic.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'stylesheets/default.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'stylesheets/pandoc-code-highlight.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'dist/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'dist/jquery/accordion.js' %}"></script>
    
    <script language='javascript'>
                 $(document).ready(function(){
                    $('.ui.accordion').accordion();
                 });
    </script>
    
  </head>
  <body>
    <div class="ui fixed borderless inverted menu">
      <div class="ui container">
        <a class="header item" href="/">xPlore</a>
        <div style="color:white;padding:20px" class="ui breadcrumb">
          <a class="section" href="/">Home</a>
          <div style="color:white" class="divider"> / </div>
           <a class="section" href="/planets">Planets</a>
      
        </div>

      </div>
    </div>

   <div class="container" style="width:50%;margin-left: 20%;margin-right: 20%;margin-top: 10%">

        <h3>Insert / Update</h3>
      <form class="ui form centered" method="POST" action="/planets/modify_exo_submit">
        <div class="field">
          <label>Planet Name</label>
          <input type="text" name="planetName" placeholder="Planet Name">
        </div>
        <div class="field">
          <label>Star</label>
          <input type="text" name="star" placeholder="star">
        </div>
        <div class="field">
          <label>Mass</label>
          <input type="text" name="mass" placeholder="Mass">
        </div>
              <div class="field">
          <label>Radius</label>
          <input type="text" name="radius" placeholder="radius">
        </div>
              <div class="field">
          <label>Rotation Period</label>
          <input type="text" name="rotationPeriod" placeholder="Rotation Period">
        </div>


        <div class="field">
          <label>Distance from Earth</label>
          <input type="text" name="distanceFromEarth" placeholder="distanceFromEarth">
        </div>


        <button class="ui button" type="submit">Submit</button>
      </form>
    </div>

    <div class="container" style="width:50%;margin-left: 20%;margin-right: 20%;margin-top: 10%">
      <h3>Delete</h3>
    <form style="margin-bottom: 30px" class="ui form centered" method="POST" action="/planets/delete_exo">
      <div class="field">
        <label>Planet Name</label>
        <input type="text" name="planetName" placeholder="Planet Name">
      </div>

      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>

    <style type="text/css">
      .ui.form .inline.fields {
        margin: 0.5em;
      }
      
      .ui.grid.message {
        background-color: #eeeeee;
        box-shadow: none;
        border-radius: 0;
      }
      .ui.grid.message .row {
        margin-top: 2.5em;
        margin-bottom: 2.5em;
      }
    </style>
  </body>
</html>
